<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ikat Visualization</title>
    <style type="text/css">
      div { display: inline; }
      .warp, .weft { fill:none; stroke-width: 10; }
      .weft { stroke: red;  color: red; opacity: 0.5; }
      .warp { stroke: gray; color: gray; opacity: 0.5; }
      #weftdemo {
	  stroke-dasharray: 90;
	  stroke-dashoffset: 100;
	  animation: dash 4s linear forwards;
      }
      @keyframes dash {
	  to {
	      stroke-dashoffset: 0;
	  }
      }
    </style>
  </head>
  <body>
    <p><span class="warp">Warp</span> and <span class="weft">weft</span> on a loom, static and dynamic drawings:</p>
    <div>
    <svg height="250" width="300">
      <symbol id="warp1">
	<polyline class="warp" points="30,10 30,200" />
      </symbol>
      <use x="0"  y="0" xlink:href="#warp1" />
      <use x="40" y="0" xlink:href="#warp1" />
      <use x="80" y="0" xlink:href="#warp1" />
      <path id="weftdemo" class="weft" d="M10,20 120,20 
			    M120,20 A10,10 0 1,1 120,40 
			    M120,40 20,40 
			    M 20,40 A10,10 0 1,0  20,60 
			    M 20,60 120,60 
			    M120,60 A10,10 0 1,1 120,80 
			    M120,80 20,80 
			    M 20,80 A10,10 0 1,0  20,100 
			    " />
      <use x="20" y="0" xlink:href="#warp1" />
      <use x="60" y="0" xlink:href="#warp1" />
      Sorry, your browser does not support inline SVG.
    </svg>
    </div>
    <div>
      <svg id="loom" height="250" width="300">
      Sorry, your browser does not support inline SVG.
      </svg>
    </div>
    <p>
      More info: <a href="https://en.wikipedia.org/wiki/Warp_and_weft">warp and weft</a>,
      <a href="https://en.wikipedia.org/wiki/Ikat">ikat weaving</a>.
      <a href="https://github.com/kaicarver/ikat">Source code</a>.
    </p>
    
  <script type="text/javascript">
      function autorun() {
	drawLoom();
      }
      function drawLoom() {
	// basic parameters determining size of warp and weft on loom
	var numbackandforths = 4; // weft starts with shuttle from left to right, than x back and forth trips
	var numends = 8; // number of "ends", i.e. vertical lengths of yarn, composing the warp
	var scale = 10; // basic unit of everything
	// calculated parameters
	var numpicks = 1 + 2 * numbackandforths; // total number of "picks", i.e. horizontal lengths of yarn composing the weft
	var i = 2 * scale; // basic interval: space between each vertical warp "end", and each horizontal weft "pick"
	var width = numends * i; // width of the "ends", i.e. straight lines between turns
	var y = i; // vertical position of start of weft
	// draw
	var path = '';
	// draw warp
	// define one "end"
	setDrawBuffered(false);
	drawPart('<symbol id="oneend"><polyline class="warp" points="'+(1.5*i)+','+(0.5*i)+' '+(1.5*i)+','+((numpicks+2)*i)+'" /></symbol>');
	// draw the specified number of ends
	for (var end = 0; end < numends; end++) {
	  drawPart('<use x="'+end*i+'"  y="0" xlink:href="#oneend" />');
	}
	drawBuffer();
	// draw weft
	path += '<path class="weft" d="';
	path += 'M'+(i/4)+','+y+' '+(i+width)+','+y+' '; // first pick starts straight, crosses loom from left to right
	for (var pick = 1; pick < numpicks; pick += 2) {
	  // 2 picks at a time, back and forth
	  path += 'M'+(i+width)+','+y+' A'+(i/2)+','+(i/2)+' 0 1,1 '+(i+width)+','+(y+i)+' '; // right side half-circle
	  path += 'M'+(i+width)+','+(y+i)+' '+i+','+(y+i)+' '; // pick crosses loom from right to left
	  path += 'M '+i+','+(y+i)+' A'+(i/2)+','+(i/2)+' 0 1,0  '+i+','+(y+2*i)+' '; // left side half-circle
	  path += 'M '+i+','+(y+2*i)+' '+(i+width)+','+(y+2*i)+' '; // pick crosses loom from left to right
	  y += 2*i;
	}
	path += 'M '+(i+width)+','+y+' '+(i+width+3/4*i)+','+y+' '; // last pick ends straight
	path += '" />';
	displayPath(path);
      }
      var bufferedDraw = false;
      var delayedDraw = true;
      var delay = 0;
      var delayInterval = 250;
      var bufferedSVG = '';
      function setDrawBuffered(bool) {
	bufferedDraw = bool;
      }
      function drawPart(part) {
	if (bufferedDraw) {
	  bufferedSVG += part;
	} else {
	  if (delayedDraw) {
	    setTimeout(function(){ displayPath(part); }, delay);
	    delay += delayInterval;
	  } else {
	    displayPath(part);
	  }
	}
      }
      function drawBuffer() {
	displayPath(bufferedSVG);
	bufferedSVG = '';
      }
      function displayPath(path) {
	document.getElementById('loom').innerHTML += path;
      }
      if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
      else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
      else window.onload = autorun;
  </script>
  </body>
</html>
